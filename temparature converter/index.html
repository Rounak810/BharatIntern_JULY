<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <h1>TEMPERATURE CONVERTER</h1>
    <div class="box">
        <div class="celcius">
            <div class="heading">Celcius to Farenheit</div>
            <input type="number"  id="cin" placeholder="enter in Celcius">
            <button id="button">SUBMIT</button>
            
            <span id="c-ans"></span>
        </div>

        <div class="farenheit">
            <div class="heading">Farenheit to Celcius</div>
            <input type="number"  id="fin" placeholder="enter in Farenheit">
            <button id="button1">SUBMIT</button>
            <span id="f-ans"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
